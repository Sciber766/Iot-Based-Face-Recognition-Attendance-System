<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Confirmation</title>
</head>
<body>
    <h1>{{ 'Enrollment Successful!' if success else 'Enrollment Failed!' }}</h1>
    <p>
        {% if success %}
            Student enrolled successfully!
        {% else %}
            There was an issue with the enrollment. Please try again.
        {% endif %}
    </p>
    <a href="{{ url_for('enroll_students') }}">Back to Enrollment</a>
    <a href="{{ url_for('professor_dashboard') }}">Back to Dashboard</a>
</body>
</html>
